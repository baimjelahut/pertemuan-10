<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Jquery 03</title>
</head>
<body>

    <h3>hitung luas persegi</h3>
    <div>
        panjang<input type="text" id="texLEBAR">
    </div>
    <div>
        Lebar<input type="text" id="txLEBAR">
    </div>
    <div>
        <p class="txHASIL">hasil</p>
    </div>
    <div>
        <button id="cmdHITUNG">Hitung Luas</button>
    </div>

    <script src="../jquery/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            $("#cmdHITUNG").on("click",function(){
                let pj = $("#txPANJANG").val()
                let lb = $("#txLEBAR").val()
                let luas = pj*lb
                let info = "hitung luas persegi<br>panjang:"+pj+"<br>lebar:"<br>""
                info +="luas = panjang x lebar<br>luas = "+pj+ " x "+ lb +"<br>"
                info += "luas = "+ luas
                $(".txHASIL").html(info)
        })
    })
    </script>
</body>
</html>
